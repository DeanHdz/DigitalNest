<div class="container-fluid" id="fondo" style="background-image: url('assets/images/electronics-banner.png');">
    <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-12 text-white">
            <h1 class="display-4">¡Bienvenido a DigitalNest!</h1>
            <p class="lead">Tu tienda de tecnología en línea</p>
        </div>
    </div>
</div>

<h1 class="text-center">Productos</h1>

<div class="container mt-4 mb-4">
    <h3 class="">Te podría gustar: </h3>
    <div class="row">
        <div *ngFor="let product of products" class="col-md-4 col-sm-6 col-lg-3">
            <app-product-card [product]="product" (viewProduct)="viewProduct($event)"></app-product-card>
        </div>
    </div>
</div>
