<div class="form">
    <div class="container">
        <label><b>Correo: </b></label>
        <input type="email" placeholder="Ingresa tu correo" [(ngModel)]="emailInput">

        <label><b>Contraseña: </b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]="passInput">

        <button type="button" (click)="onLogin()">Iniciar Sesión</button>
    </div>
</div>
