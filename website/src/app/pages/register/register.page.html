<div class="form">
    <div class="container">
        <label><b>Nombre de usuario: </b></label>
        <input type="email" placeholder="Ingresa tu correo" [(ngModel)]="nameInput">
        
        <label><b>Correo: </b></label>
        <input type="email" placeholder="Ingresa tu correo" [(ngModel)]="emailInput">

        <label><b>Contraseña: </b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]="passInput">

        <label><b>Verificar contraseña: </b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]="passInputVerify">

        <button type="button" (click)="onRegister()">Registrarse</button>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{modalMessage}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
