<h1 class="text-center my-4">Registro de usuario</h1>

<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="nameInput" class="form-label"><b>Nombre:</b></label>
                    <input type="name" class="form-control" id="nameInput" placeholder="Ingresa tu nombre"
                        [(ngModel)]="nameInput" name="nameInput">
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label"><b>Correo:</b></label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Ingresa tu correo"
                        [(ngModel)]="emailInput" name="emailInput">
                </div>
                <div class="mb-3">
                    <label for="passInput" class="form-label"><b>Contrase単a:</b></label>
                    <input type="password" class="form-control" id="passInput" placeholder="Ingresa tu contrase単a"
                        [(ngModel)]="passInput" name="passInput">
                </div>
                <div class="mb-3">
                    <label for="passInputVerify" class="form-label"><b>Confirmar contrase単a:</b></label>
                    <input type="password" class="form-control" id="passInputVerify" placeholder="Ingresa tu contrase単a nuevamente"
                        [(ngModel)]="passInputVerify" name="passInputVerify">
                </div>
                <button type="button" class="btn btn-primary w-100" (click)="onRegister()">Registrarse</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{modalMessage}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
