<!-- Modal de bootstrap v5.3 mostrando el producto y un boton de agregar a carrito -->

<div class="modal fade" id="viewProductModal" tabindex="-1" role="dialog" aria-labelledby="viewProductModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewProductModalLabel">{{ product.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center">
                        <img class="img-fluid" [src]="product.img" alt="Imagen" />
                    </div>
                    <div class="col-md-6">
                        <p class="fw-medium">Descripción:</p>
                        <p>{{ product.description }}</p>
                        <p> <span class="fw-medium">Precio:</span> ${{ product.price }}</p>
                        <button class="btn btn-primary" (click)="onAddToCart()">Agregar al carrito</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-center"> Valorar producto </h3>

                    <div class="form-group d-flex justify-content-center">
                        <input type="text" class="form-control" [(ngModel)]="comment" placeholder="Comentario"/>
                        <input type="number" class="form-control" [(ngModel)]="rating" placeholder="Valoración" min="0" max="10" />
                        <button class="btn btn-primary" (click)="onAddReview()">Valorar</button>
                    </div>

                    <h3 class="text-center"> Valoraciones </h3>
                    <div *ngIf="reviews.length === 0">
                        <p class="text-center">No hay valoraciones</p>
                    </div>
                    <div *ngIf="reviews.length > 0">
                        <div *ngFor="let review of reviews">
                            <p>Usuario: {{ review.userId }}</p>
                            <p>Valoración: {{ review.rating }}/10</p>
                            <p>{{ review.comment }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
